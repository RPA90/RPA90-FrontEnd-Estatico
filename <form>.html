<form>
    <div class="form-group">
        <label for="txtMail">eMail</label>
        <input type="email" class="form-control" id="txtMail" placeholder="eMail">
    </div>
    <div class="form-group">
        <label for="txtPassword">password</label>
        <input type="password" class="form-control" id="txtPassword" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="txtFile">File Selection</label>
        <input type="file" class="form-control-file" id="txtFile">
            <p class="form-text small"> This is help for upload. </p>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check">
            <label class="form-check-label" for="check">Save</label>
    </div>
    <button type="submit" class="btn btn-secondary"> Send </button>
</form>
